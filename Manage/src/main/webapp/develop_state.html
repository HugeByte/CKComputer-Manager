<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>时间轴</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="row">
    <div class="col-sm-12">
        <div class="wrapper wrapper-content">
            <div class="row animated fadeInRight">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="" id="ibox-content">

                            <div id="vertical-timeline" class="vertical-container light-timeline">
                                <div class="vertical-timeline-block">
                                    <div class="vertical-timeline-icon navy-bg">
                                        <i class="glyphicon glyphicon-ok"></i>
                                    </div>

                                    <div class="vertical-timeline-content">
                                        <h2>上线</h2>
                                        <p>完成基本功能，将网站发布到服务器。
                                        </p>
                                        <span class="vertical-date">
                                        <small>2018年9月10日</small>
                                    </span>
                                    </div>
                                </div>

                                <div class="vertical-timeline-block">
                                    <div class="vertical-timeline-icon blue-bg">
                                        <i class="fa fa-file-text"></i>
                                    </div>

                                    <div class="vertical-timeline-content">
                                        <h2>收尾</h2>
                                        <p>完成剩余功能与美化，并撰写文档。</p>
                                        <span class="vertical-date">
                                        <small>2018年9月9日</small>
                                    </span>
                                    </div>
                                </div>

                                <div class="vertical-timeline-block">
                                    <div class="vertical-timeline-icon lazur-bg">
                                        <i class="fa fa-random"></i>
                                    </div>

                                    <div class="vertical-timeline-content">
                                        <h2>核心</h2>
                                        <p>完成基本增删改查功能框架。</p>
                                        <span class="vertical-date"> <small>2018年9月4日</small></span>
                                    </div>
                                </div>

                                <div class="vertical-timeline-block">
                                    <div class="vertical-timeline-icon yellow-bg">
                                        <i class="fa fa-hourglass-start"></i>
                                    </div>

                                    <div class="vertical-timeline-content">
                                        <h2>开始</h2>
                                        <p>摸鱼完毕，进行后台UI框架基本搭建</p>
                                        <span class="vertical-date"><small>2018年8月30日</small></span>
                                    </div>
                                </div>

                                <div class="vertical-timeline-block">
                                    <div class="vertical-timeline-icon lazur-bg">
                                        <i class="fa fa fa-twitter"></i>
                                    </div>

                                    <div class="vertical-timeline-content">
                                        <h2>摸鱼</h2>
                                        <p>放鸽子中...</p>
                                        <span class="vertical-date"><small>2018年8月10日</small></span>
                                    </div>
                                </div>

                                <div class="vertical-timeline-block">
                                    <div class="vertical-timeline-icon yellow-bg">
                                        <i class="fa fa-flag"></i>
                                    </div>

                                    <div class="vertical-timeline-content">
                                        <h2>主页</h2>
                                        <p>完成协会前台主页搭建</p>
                                        <span class="vertical-date"><small>2018年7月20日</small></span>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>



<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>


</body>

</html>
